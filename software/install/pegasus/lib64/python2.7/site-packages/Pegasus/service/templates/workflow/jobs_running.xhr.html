{% if jobs %}
<table id="running_jobs_list">
    <thead>
        <tr>
            <th>Job Name</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr class="running">
            <td><a href="{{ url_for ('.job', root_wf_id = root_wf_id, wf_id = wf_id, job_id = job.job_id) }}">{{ job.exec_job_id }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
