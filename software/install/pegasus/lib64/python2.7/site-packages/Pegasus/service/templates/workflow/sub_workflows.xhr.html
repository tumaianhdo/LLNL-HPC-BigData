{% if workflows %}
<table id="sub_workflows_list">
    <thead>
        <tr>
            <th>Workflow Label</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for workflow in workflows %}
        <tr class=" {{ workflow.state | to_lower_case}}">
            <td><a href="{{ url_for ('.workflow', root_wf_id = root_wf_id, wf_id = workflow.wf_id) }}">{{ workflow.dax_label }}</a></td>
            <td>{{ workflow.state }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
