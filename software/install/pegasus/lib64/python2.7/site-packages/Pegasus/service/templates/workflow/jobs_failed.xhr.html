{% if jobs %}
<table id="failed_jobs_list">
    <thead>
        <tr>
            <th>Job Name</th>
            <th>Exit Code</th>
            <th>Standard Out</th>
            <th>Standard Error</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr class="failed">
            <td><a href="{{ url_for ('.job', root_wf_id = root_wf_id, wf_id = wf_id, job_id = job.job_id) }}">{{ job.exec_job_id }}</a></td>
            <td>{% block item1 scoped %}{{ job.exitcode }}{% endblock %}</td>
            <td><a href="{{ url_for ('.stdout', root_wf_id = root_wf_id, wf_id = wf_id, job_id = job.job_id) }}">stdout</a></td>
            <td><a href="{{ url_for ('.stderr', root_wf_id = root_wf_id, wf_id = wf_id, job_id = job.job_id) }}">stderr</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
